<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Meme Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- No more Google Fonts needed, we load our own! -->
</head>
<body>

    <div class="container">
        <header>
            <h1 class="title-gradient">AI Dank Meme Generator</h1>
            <p class="disclaimer">⚠️ Warning: Memes may contain dark, satirical humor. Viewer discretion advised.</p>
        </header>

        <section id="templates-section">
            <h2>1. Choose a Template (or Upload)</h2>
            <!-- NEW SEARCH BAR & MORE BUTTON -->
            <div class="template-controls">
                <input type="text" id="template-search" placeholder="Search templates...">
                <button id="more-templates-btn">More</button>
            </div>
            <div id="template-gallery" class="gallery">
                <!-- Templates will be loaded here by JavaScript -->
            </div>
        </section>

        <section class="generator-area">
            <h2>2. Give Your Idea</h2>
            <div class="controls">
                <div class="control-group">
                    <label>Or Upload Your Own:</label>
                    <label for="image-upload" class="custom-file-upload">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M16 13l-4 4-4-4h3V4h2v9h3zm-6 6h8v-2H10v2zM4 3h16a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1z"/></svg>
                        Upload Image
                    </label>
                    <input type="file" id="image-upload" accept="image/*">
                    <span id="file-name">No file chosen</span>
                </div>
                <div class="control-group">
                    <label for="prompt-input">Describe the meme situation:</label>
                    <textarea id="prompt-input" rows="3" placeholder="e.g., my wallet after I get paid..."></textarea>
                </div>
                <div class="control-group">
                    <label for="language-select">Language:</label>
                    <select id="language-select">
                        <option value="English">English</option>
                        <option value="Arabic">Arabic (العربية)</option>
                        <option value="Hindi">Hindi (हिन्दी)</option>
                        <option value="Bangla">Bangla (বাংলা)</option>
                    </select>
                </div>
                 <div class="control-group">
                    <label for="font-select">Font Style:</label>
                    <!-- UPDATED TO USE YOUR CUSTOM FONTS -->
                    <select id="font-select">
                        <option value="Futura">Futura Heavy (English)</option>
                        <option value="OpenSans">Open Sans (English)</option>
                        <option value="Upright">Upright (Mid Dank)</option>
                        <option value="Papyrus">Papyrus (Dank)</option>
                        <option value="SolaimanLipi">SolaimanLipi (Bangla)</option>
                    </select>
                </div>
            </div>
            <button id="generate-btn">Generate Meme</button>
        </section>

        <section id="result-section">
            <h2>3. Your Meme</h2>
            <div id="loader" class="loader hidden"></div>
            <canvas id="meme-canvas"></canvas>
            <div id="action-buttons" class="hidden">
                <button id="try-more-btn">Try More</button>
                <a id="download-btn" class="button" download="meme.png">Download</a>
            </div>
        </section>
    </div>
    
    <script src="script.js"></script> 
</body>
</html>
